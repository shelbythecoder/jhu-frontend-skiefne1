<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      #found {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
   <div id="found" ng-controller="NarrowItDownController as found" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <span class="form-group">
        <input type="text" ng-model="found.term" placeholder="search term" class="form-control">
      </span>
      <span class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="found.search()">Narrow It Down For Me!</button>
      </span>
    </div>
      
    <found-items found-items="found.foundItems" on-remove="found.remove(index);"></found-items> 
  </div>

</body>
</html>
