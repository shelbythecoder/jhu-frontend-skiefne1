<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .text_red { color: red;}
      .border_red {border: solid 1px red;}
      .text_green {color: green; }
      .border_green {border: solid 1px green;}
    </style> 
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{border_color}}" ng-model="lunch_list">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message {{text_color}}">
           {{lunch_message}}
         </div>
   </div>

</body>
</html>
